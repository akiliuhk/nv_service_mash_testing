apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: mygateway
spec:
  selector:
    istio: ingressgateway # use istio default ingress gateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: httpbin-credential # must be the same as secret
    hosts:
    #- httpbin.example.com
    #- a80c9f6f3b84f42f2bd23d116fc2b435-1684764718.us-east-1.elb.amazonaws.com
    - '*'
---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: httpbin
spec:
  hosts:
  #- "a80c9f6f3b84f42f2bd23d116fc2b435-1684764718.us-east-1.elb.amazonaws.com"
  - "*.us-east-1.elb.amazonaws.com"
  gateways:
  - mesh
  - mygateway
  http:
  - match:
    - uri:
        prefix: /status
    - uri:
        prefix: /delay
    route:
    - destination:
        port:
          number: 8000
        host: httpbin
