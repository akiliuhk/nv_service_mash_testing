apiVersion: v1
kind: Namespace
metadata:
  labels:
    istio-injection: enabled
    opa-istio-injection: enabled
  name: demoy

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    microservice: demoy-app-1
  name: demoy-app-1
  namespace: demoy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demoy-app-1
  template:
    metadata:
      labels:
        app: demoy-app-1
        microservice: demoy-app-1
    spec:
      containers:
        - image: webratio/httpd-with-curl:2.4.29
          imagePullPolicy: IfNotPresent
          name: demoy-app-1
          ports:
            - containerPort: 80
              name: http-default
              protocol: TCP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    microservice: demoy-app-2
  name: demoy-app-2
  namespace: demoy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demoy-app-2
  template:
    metadata:
      labels:
        app: demoy-app-2
        microservice: demoy-app-2
    spec:
      containers:
        - image: webratio/httpd-with-curl:2.4.29
          imagePullPolicy: IfNotPresent
          name: demoy-app-2
          ports:
            - containerPort: 80
              name: http-default
              protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  labels:
    microservice: demoy-app-1
  name: demoy-app-1-svc
  namespace: demoy
spec:
  ports:
  - name: http-default
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: demoy-app-1
  type: LoadBalancer

---

apiVersion: v1
kind: Service
metadata:
  labels:
    microservice: demoy-app-2
  name: demoy-app-2-svc
  namespace: demoy
spec:
  ports:
  - name: http-default
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: demoy-app-2
  type: LoadBalancer

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  labels:
    microservice: demoy-app-1
  name: demoy-app-1-vs
  namespace: demoy
spec:
  gateways:
  - istio-system/http-gateway
  hosts:
  #- demoy-app-1.home-np-poc2.oocl.com
  - demoy-app-1-svc.demoy
  http:
  - route:
    - destination:
        host: demoy-app-1-svc.demoy.svc.cluster.local
        port:
          number: 80

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  labels:
    microservice: demoy-app-2
  name: demoy-app-2-vs
  namespace: demoy
spec:
  gateways:
  - mesh
  #- istio-system/http-gateway
  hosts:
  #- demoy-app-2.home-np-poc2.oocl.com
  - demoy-app-2-svc.demoy
  http:
  - route:
    - destination:
        host: demoy-app-2-svc.demoy.svc.cluster.local
        port:
          number: 80
